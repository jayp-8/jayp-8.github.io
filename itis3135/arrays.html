<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jay Patel Jubilant Panther|| ITIS 3135 Arrays</title>
    <link rel="stylesheet" href="styles/default.css">
</head>

<body>
    <header>
        <div data-include="components/header.html"></div>
    </header>
    <main>
        <h2>Arrays</h2>
        <form>
            <br>
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            </br>
            <br>
            <label for="nameDropdown">Name Dropdown:</label>
            <select id="nameDropdown" onchange="updateNameDropdown()">
            </br>
            </select>
            <br>
            <label for="salary">Salary:</label>
            <input type="text" id="salary" required>
            </br>
            <button type="button" id="addButton" onclick="addSalary()">Add Salary</button>
            <button type="button" onclick="displayResults()">Display Results</button>
            <button type="button" onclick="displaySalary()">Display Salary Table</button>
        </form>

        <h3>Results</h3>
        <div id="results">
        </div>
        
        <h3>Salary Table</h3>
        <table id="results_table">
        </table>
    </main>
    <footer>
        <div data-include="components/footer.html"></div>
    </footer>
    <script src="scripts/include.js"></script>
    <script src="scripts/arrays.js"></script>
</body>

</html>
