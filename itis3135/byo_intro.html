<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jay Patel Jubilant Panther || ITIS 3135 BYO INTRO</title>
    <link rel="stylesheet" href="styles/default.css">
    <script src="scripts/survey.js"></script>
</head>

<body>
    <header>
        <div data-include="components/header.html"></div>
    </header>
    <main>
        <h2>BYO Intro</h2>
        <h3>Time to BYO Intro page, please fill out the form below so we can create your own page.</h3>
        <form id="byo-intro" class="byo-form">
            <label for="name" class="byo-label">Name:</label>
            <input type="text" id="name" class="byo-input" required>
            <br><br>

            <label for="mascot">Mascot:</label>
            <input type="text" id="mascot" required>
            <br><br>

            <label for="image">Image (PNG or JPG):</label>
            <input type="file" id="image" accept=".jpg, .png" required>
            <br><br>

            <label for="imageCaption">Image Caption:</label>
            <input type="text" id="imageCaption" required>
            <br><br>

            <label for="personalBackground">Personal Background:</label>
            <input type="text" id="personalBackground" required>
            <br><br>

            <label for="professionalBackground">Professional Background:</label>
            <input type="text" id="professionalBackground" required>
            <br><br>

            <label for="academicBackground">Academic Background:</label>
            <input type="text" id="academicBackground" required>
            <br><br>

            <label for="webDevelopmentBackground">Background in Web Development:</label>
            <input type="text" id="webDevelopmentBackground" required>
            <br><br>

            <label for="computerPlatform">Primary Computer Platform:</label>
            <input type="text" id="computerPlatform" required>
            <br><br>

            <label for="courses">Courses currently taking:</label>
            <div id="courses">
                <input type="text" required>
                <button type="button" onclick="addCourse()">Add Course</button>
            </div>
            <br><br>

            <label for="funnyThing">Funny thing?</label>
            <input type="text" id="funnyThing">
            <br><br>

            <label for="anythingElse">Anything else?</label>
            <input type="text" id="anythingElse">
            <br><br>

            <label for="agreement" class="byo-label">I understand that what is on this page is not password protected
                and I will not put anything here that I don't want publicly available.</label>
            <input type="checkbox" id="agreement" class="byo-checkbox" required>
            <br><br>

            <input type="submit" value="Submit" class="byo-button">
            <input type="reset" value="Reset" class="byo-button">
        </form>
    </main>
    <footer>
        <div data-include="components/footer.html"></div>
    </footer>
    <script src="scripts/include.js"></script>
</body>

</html>
