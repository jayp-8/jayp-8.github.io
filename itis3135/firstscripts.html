<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jay Patel Jubilant Panther|| ITIS 3135 Firstscripts</title>
    <link rel="stylesheet" href="styles/default.css">
</head>

<body>
    <header>
        <div data-include="components/header.html"></div>
    </header>
    <main>
        <h2> First Scripts </h2>
        <h3 id="dateTimeDisplay"></h3>
        <form id="firstscript">
            <label for="name">Your Name:</label>
            <input type="text" id="name" required>
            <br>
            <label for="mood">How are you feeling today:</label>
            <input type="text" id="mood" required>
            <br>
            <button type="submit" onclick="greeting()">Submit</button>
            <br>
        </form>
        <form>
            <label for="number">Your Favorite Number (1-10):</label>
            <input type="number" id="polygonnumber" min="1" max="10" required>
            <br>
            <button type="button" id="getPolygonButton" onclick="displayPolygonName()">Get Your Polygon</button>
        </form>
        <br>

        <button type="button" id="feedPanther" onclick="feedPanther()">Feed the panther!</button>
        <button type="button" id="insult" onclick="insult()">Click for an insult</button>
        <button type="button" id="findTip" onclick="findTip()">Calculate order after 15% tip</button>
        <button type="button" id="sumOfTwoNumbers" onclick="sumOfTwoNumbers()">Find sum of two numbers</button>

        <div id="greeting"></div>
    </main>
    <footer>
        <div data-include="components/footer.html"></div>
    </footer>
    <script src="scripts/include.js"></script>
    <script src="scripts/defaultscripts.js"></script>
</body>

</html>
