<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jay Patel || Jubilant Panther || ITIS 3135 Form</title>
    <link rel="stylesheet" href="styles/default.css">
</head>

<body>
    <header>
        <div data-include="components/header.html"></div>
    </header>
    <main>
        <form id="survey-form">
            <h2 id="title">Form</h2>
            <p id="description">Please complete this form with the required information.</p>

            <div>
                <label id="name-label">Enter your Name:<input id="name" type="text" required placeholder="Name"></label>
            </div>

            <div>
                <label id="email-label">Enter your Email:<input id="email" type="email" required
                        placeholder="Email"></label>
            </div>

            <div>
                <label id="number-label">Enter Your Phone Number:<input id="number" type="number" required
                        placeholder="Phone Number" min="10000000" max="1000000"> </label>
            </div>

            <div>
            <label for="dropdown">Select an option:</label>
        </div>

        <div>
            <select id="dropdown">Which option best describes your current role?
                <option>Student</option>
                <option>Full Time Job</option>
                <option>Part Time Job</option>
                <option>Prefer not to say</option>
                <option>Other</option>
            </select>
        </div>

        <div>
            <label>Would you recommend Patel Enterprises to a friend?</label>
            <input type="radio" name="recommendation" value="yes" id="yes">
            <label for="yes">Yes</label>
            <input type="radio" name="recommendation" value="no" id="no">
            <label for="no">No</label>
            <input type="radio" name="recommendation" value="maybe" id="maybe">
            <label for="maybe">Maybe</label>
        </div>

        <div>
            <label>What would you like to see improved?</label>
            <input type="checkbox" name="recommendation" value="yes" id="Front-end Projects">
            <label for="yes">Front-end Projects</label>
            <input type="checkbox" name="recommendation" value="no" id="Back-end Projects">
            <label for="no">Back-end Projects</label>
        </div>
            <button id="submit"><input type="submit"></button>
            <button id="submit"><input type="reset"></button>
        </form>
    </main>
    <footer>
        <div data-include="components/footer.html"></div>
    </footer>
    <script src="scripts/include.js"></script>
</body>

</html>
