<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jay Patel Jubilant Panther|| ITIS 3135 Calculator Try</title>
    <link rel="stylesheet" href="styles/default.css">
</head>

<body>
    <header>
        <div data-include="components/header.html"></div>
    </header>
    <main>
        <h2>Calculator Try</h2>
        <div id="calculator">
            <input type="text" id="displayCalculatorTry" disabled>
            <div class="row">
                <button class="calc-button" onclick="showNum('1')">1</button>
                <button class="calc-button" onclick="showNum('2')">2</button>
                <button class="calc-button" onclick="showNum('3')">3</button>
                <button class="calc-button" onclick="showNum('+')">+</button>
            </div>
            <div class="row">
                <button class="calc-button" onclick="showNum('4')">4</button>
                <button class="calc-button" onclick="showNum('5')">5</button>
                <button class="calc-button" onclick="showNum('6')">6</button>
                <button class="calc-button" onclick="showNum('-')">-</button>
            </div>
            <div class="row">
                <button class="calc-button" onclick="showNum('7')">7</button>
                <button class="calc-button" onclick="showNum('8')">8</button>
                <button class="calc-button" onclick="showNum('9')">9</button>
                <button class="calc-button" onclick="showNum('*')">*</button>
            </div>
            <div class="row">
                <button class="calc-button" onclick="showNum('0')">0</button>
                <button class="calc-button" onclick="clearDisplay()">C</button>
                <button class="calc-button" onclick="calculateResult()">=</button>
                <button class="calc-button" onclick="showNum('/')">/</button>
            </div>
        </div>
    </main>
    <footer>
        <div data-include="components/footer.html"></div>
    </footer>
    <script src="scripts/include.js"></script>
    <script src="scripts/calculator_try.js"></script>
</body>

</html>
